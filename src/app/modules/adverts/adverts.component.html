<span class ='search'>
  <form class="example-form">
    <mat-form-field class="example-full-width" >
      <input type="text" placeholder="Pesquisar" matInput [formControl]="searchControl"
        [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of ads " [value]="option.title">
          {{option.title}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</span>

<div class="ads">
    <mat-card class="ads-card" *ngFor="let ad of ads">
        <mat-card-header>
          <div mat-card-avatar class="ads-header-image"></div>
          <mat-card-subtitle>{{ad.user?.email}}</mat-card-subtitle>
          <mat-card-title>{{ad.title}}</mat-card-title>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        @if(ad.srcPublicImage){
          <img src="{{ad.srcPublicImage}}" alt="imagem do anuncio srcPublicImage">
        } @else {
          @if(ad.srcImageExpire) {
            <img src="{{ad.srcImageExpire}}" alt="imagem do anuncio srcImageExpire">
          }
        }
        <mat-card-content>
          <p>
           {{ad.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
