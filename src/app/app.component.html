<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<amplify-authenticator>
    <ng-template
     amplifySlot="authenticated" 
     let-user="user" 
     let-signOut="signOut">
        <app-navigation 
        [user]="user" 
        (signOutEvent)="signOut()">
            <router-outlet></router-outlet>
        </app-navigation>
    </ng-template>
</amplify-authenticator>
